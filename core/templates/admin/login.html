{% extends 'admin/login.html' %}
{% load i18n %}
{% load static %}

{% block extrastyle %}

   <style>
        #header {
        background-color: #fff !important;
        }

        body.login .submit-row input[type='submit'] {
          background-color: #225F51 !important;
          color: white;
        }

        body.login .form-row input:not([type='hidden']):not(:focus){
          border-color: #035A7B;
        }

        .form-control:focus{
          border-color: #3AAD92;
        }

        h3, .h3 {
          color: black ;
        }
        body.login .form-row input:not([type='hidden']):not(:focus) {
          border-color:#035A7B;
          background: white;
        }
        body {
          /* -moz-appearance-mix-blend-mode: none; */
          background-image: url("{% static '/assets/images/fondoucc.jpg' %}");
          background-size: cover;
          background-repeat: no-repeat;
          background-position: bottom;
          background-color: rgba(0, 0, 0, 0.73);
      }
      .login #container {
        border-radius: 5px;
      }
      .footer > .container-fluid {
        padding-top: 0px;
        padding-bottom: 0px;
      }

      body.login .suit-login-graphic {
        margin: 1rem auto .1rem;
      }

    </style>
{% endblock %}

<div class="">
